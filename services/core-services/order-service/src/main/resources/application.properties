spring.application.name=order-service
server.port= 802
spring.profiles.active=dev


spring.datasource.url=jdbc:mysql://localhost:3306/product-details?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Kafka properties

spring.producers.bootstrap-servers=localhost:9092
spring.producers.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.producers.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Default timeouts for all feign clients in milliseconds
feign.client.config.default.connectTimeout=15000
feign.client.config.default.readTimeout=5000


eureka.client.service-url.defaultZone= http://localhost:8761/eureka/
#Now Eureka will register your service as http://192.168.x.x:801 (your LAN IP) instead of Batta_Mahendra:801.
eureka.instance.prefer-ip-address=true
user.base-uri=http://user-service/users/
product.base-uri=http://product-details-service/products



