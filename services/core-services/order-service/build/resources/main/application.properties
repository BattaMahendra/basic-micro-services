spring.application.name=order-service
server.port= 802

spring.datasource.url=jdbc:mysql://localhost:3306/product-details?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Kafka properties

spring.producers.bootstrap-servers=localhost:9092
spring.producers.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.producers.value-serializer=org.apache.kafka.common.serialization.StringSerializer

