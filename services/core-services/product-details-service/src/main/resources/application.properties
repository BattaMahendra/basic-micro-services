spring.application.name=product-details-service
server.port=808
spring.datasource.url=jdbc:mysql://localhost:3306/product-details?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


#to check the console while starting the app --> uncomment if you want to see all the spring boot logs
# i.e dispatcher servlet, application context and remaining
#logging.level.org.springframework=DEBUG


