server:
  port: 801

spring:
  datasource:
    url: jdbc:h2:mem:user-details;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update   # creates/updates tables automatically
    show-sql: true       # prints SQL queries in console
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console   # accessible at http://localhost:801/h2-console

# Optional: format SQL in console for readability
spring.jpa.properties.hibernate.format_sql: true
